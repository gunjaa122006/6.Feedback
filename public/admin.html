<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Anonymous Feedback</title>
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <!-- Authentication Modal -->
  <div class="auth-modal" id="authModal">
    <div class="auth-card">
      <div class="auth-header">
        <svg class="auth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <h1>Admin Access</h1>
        <p>Enter your access token to view feedback</p>
      </div>
      <form id="authForm">
        <div class="form-group">
          <input 
            type="password" 
            id="tokenInput" 
            placeholder="Access Token"
            class="auth-input"
            autocomplete="off"
            required
          >
          <span class="error-message" id="authError"></span>
        </div>
        <button type="submit" class="auth-btn">
          <span class="btn-text">Authenticate</span>
          <span class="btn-loader"></span>
        </button>
      </form>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-left">
        <h1 class="dashboard-title">Feedback Dashboard</h1>
        <button class="refresh-btn" id="refreshBtn" title="Refresh">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
      </div>
      <button class="logout-btn" id="logoutBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </header>

    <!-- Statistics -->
    <div class="stats-grid" id="statsGrid">
      <!-- Stats cards will be inserted here -->
    </div>

    <!-- Filters -->
    <div class="filters-bar">
      <div class="filter-group">
        <label for="statusFilter">Status:</label>
        <select id="statusFilter" class="filter-select">
          <option value="all">All</option>
          <option value="unread">Unread</option>
          <option value="read">Read</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter" class="filter-select">
          <option value="all">All</option>
          <option value="general">General</option>
          <option value="suggestion">Suggestion</option>
          <option value="complaint">Complaint</option>
          <option value="praise">Praise</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="sortOrder">Sort:</label>
        <select id="sortOrder" class="filter-select">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>
      </div>
    </div>

    <!-- Feedback List -->
    <div class="feedback-container" id="feedbackContainer">
      <!-- Loading skeleton -->
      <div class="skeleton-loader" id="skeletonLoader">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      </div>
      
      <!-- Feedback groups will be inserted here -->
      <div id="feedbackList"></div>
      
      <!-- Empty state -->
      <div class="empty-state hidden" id="emptyState">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <h3>No Feedback Found</h3>
        <p>There are no feedback submissions matching your filters.</p>
      </div>
    </div>

    <!-- Load More -->
    <div class="load-more-container hidden" id="loadMoreContainer">
      <button class="load-more-btn" id="loadMoreBtn">
        Load More
      </button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
